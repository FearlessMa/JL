<script>
  var m=null;
  var n=null;
  $.ajax({
    url:'php/selectNavList.php',
    type:'get',
    success:function(data){
      console.log(data);
      data.navList=data.navList[0];
      var l=data.content;
      var s={};
      for(var i=0;i< l.length;i++ ){
        l[i].details=JSON.parse(l[i].details);
        s[l[i].name]=l[i];
      }
      data.content=s;
      m=data;
      console.log(data);
    },
    error:function(err){
      console.log(err);
    }
  });
